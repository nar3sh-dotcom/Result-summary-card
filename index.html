<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result summary card</title>
</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="results">
                <h3 class="title">
                    Your Result
                </h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <strong class="bold">Great</strong>
                <p class="info">
                    You scored higher than 65% of <br>the people who have taken<br> these tests.
                </p>
            </section>
            <section class="summary">
                <h3 class="title1">
                    Summary
                </h3>
                <div class="rows">
                    <div class="row">
                        <div class="badge">
                            <img src="icon-reaction.svg" alt="">
                            <strong>Reaction</strong>
                        </div>
                        <p><strong>80</strong>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-memory.svg" alt="">
                            <strong>Memory</strong>
                        </div>
                        <p><strong>92</strong>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-verbal.svg" alt="">
                            <strong>Verbal</strong>
                        </div>
                        <p><strong>61</strong>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="icon-visual.svg" alt="">
                            <strong>Visual</strong>
                        </div>
                        <p><strong>72</strong>/100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>
    
</body>
</html>
